<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Narrative Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header__title">Student Performance Analysis</h2>
        </div>
        <div id="controls">
            <button id="start-over" class="button">Start Over</button>
            <button id="back" class="button">Back</button>
            <button id="forward" class="button enabled">Forward</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
